
{% extends 'base.html' %}

{% block content %}
  <h1>Modificar mantenimiento</h1>

<form method="post">
    <div class="form-group">
        <label for="equipo">Equipo</label>
        <input type="text" class="form-control" id="equipo" name="equipo" value="{{ mantenimiento.equipo }}">
    </div>
    <div class="form-group">
        <label for="area">√Årea</label>
        <input type="text" class="form-control" id="area" name="area" value="{{ mantenimiento.area }}">
    </div>

        <label for="actividades">Actividades:</label>
        <input type="text" class="form-control" id="actividades" name="actividades" value="{{ mantenimiento.actividades }}" >
      </div>
      <div class="form-group">
        <label for="frecuencia">Frecuencia:</label>
        <input type="text" class="form-control" id="frecuencia" name="frecuencia" value="{{ mantenimiento.frecuencia }}">
      </div>
      <div class="form-group">
        <label for="responsable">Responsable:</label>

  {% endblock %}
