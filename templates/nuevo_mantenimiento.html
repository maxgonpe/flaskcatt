{% extends 'base.html' %}

{% block content %}
  <h1>Agregar nuevo mantenimiento</h1>
  <form method="POST" action="{{ url_for('agregar_mantenimiento') }}">
    <div class="form-group">
      <label for="equipo">Equipo:</label>
      <input type="text" class="form-control" id="equipo" name="equipo" required>
    </div>
    <div class="form-group">
      <label for="area">√Årea:</label>
      <input type="text" class="form-control" id="area" name="area" required>
    </div>
    <div class="form-group">
      <label for="actividades">Actividades:</label>
      <textarea class="form-control" id="actividades" name="actividades" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="frecuencia">Frecuencia:</label>
      <input type="text" class="form-control" id="frecuencia" name="frecuencia" required>
    </div>
    <div class="form-group">
      <label for="responsable">Responsable:</label>
      <input type="text" class="form-control" id="responsable" name="responsable" required>
    </div>
    <div class="form-group">
      <label for="meses">Meses:</label>
      <input type="text" class="form-control" id="meses" name="meses" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
